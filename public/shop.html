<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>


   <!-- Link to local CSS -->
   <link href="output.css" rel="stylesheet">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Additional Bootstrap Docs CSS -->
   <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
       rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
       rel="stylesheet">
   <link rel="stylesheet"
       href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

   <!-- Local utilities.css -->
   <link rel="stylesheet" href="utilities.css">

   <!-- Bootstrap JS Bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body class="m-0 p-0">

    <!-- fonts 
        
        'Montserrat'
        Cormorant-Garamond


    -->

    <!-- header -->
    <header class=" relative">

        <!-- Hero -->

        <div class="hero h-[70vh] flex relative">

            <div class="hero_bg w-full flex items-center justify-center relative font-['Montserrat']">

                <div class="direction-of-page absolute z-10 text-white flex gap-3 flex-col items-center justify-center">
                    <h1 class=" font-[Cormorant-Garamond] text-7xl">Shop</h1>
                    <div class="flex flex-row gap-3 text-sm">
                        <a class=" text-white no-underline" href="/home">Home</a>
                        <span> >> </span>
                        <span> Shop </span>
                    </div>
                </div>

                <div
                    class="bgImage bg-img-scale-two bg-[url('https://images.unsplash.com/photo-1485875437342-9b39470b3d95?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] brightness-50 absolute -z-10">
                </div>
            </div>

        </div>


        <!-- Navbar -->
        <div id="nav_bg_placeholder" class="nav_bg_placeholder"></div>
    </header>


    <!-- main section -->
    <main class=" relative">

        <!-- Shop item section -->
        <div class="sec_Two h-[100rem] relative flex ">
            <!-- items -->
            <div class="contain_section top-0 absolute w-full h-full ">

                <div
                    class="most_populer w-full h-full bg-white flex flex-col gap-3 justify-center items-center pt-11 space-y-2">

                    <!-- Info section -->
                    <div class="item_choice flex flex-row items-center justify-between w-[83rem] mt-10 ">
                        <p class=" font-['Montserrat'] text-lg text-gray-500">Showing 8 results scrool down</p>

                        <div class="drop_down_menu font-['Montserrat'] text-lg text-gray-500">
                            <select id="sortCards" name="sortCard">
                                <option value="default">Default Sorting</option>
                                <option value="popularity">Sort by Popularity</option>
                                <option value="avg">Sort by average raiting</option>
                                <option value="latest">Sort by Latest</option>
                                <option value="low-high">Sort by price: Low to High</option>
                                <option value="high-low">Sort by price: High to Low</option>

                            </select>


                        </div>
                    </div>

                    <!--card Section -->
                    <div
                        id="cards" class="cards flex gap-4 p-4 h-[100rem] font-['Montserrat'] overflow-scroll flex-wrap w-[96rem] justify-center items-center space-x-10">

                        




                    </div>



                </div>
            </div>


        </div>


    </main>

    <!-- Footer -->
     <footer>
    <div class="footer-placeholder" id="footer-placeholder"></div>

     </footer>


     <script type="module" src="../JS/shop.js"></script>

</body>

</html>
