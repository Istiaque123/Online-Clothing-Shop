<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>


    <link href="/src/output.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <link rel="stylesheet" href="/src/utilities.css">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>


<body class="m-0 p-0">

    <!-- fonts 
        
        'Montserrat'
        Cormorant-Garamond


    -->

    <header class=" relative">
        <!-- Navbar -->
        <div id="nav_bg_placeholder" class="nav_bg_placeholder"></div>
    </header>

    <main>

        <div
            class="sec_one w-full h-[90rem] relative flex items-center justify-center ">


            <div class="user_section absolute z-30 flex items-center justify-center ">

                <div class="user_detailes z-30 text-white ">

                    <div id="personal_info" class="personal_info flex  flex-col items-center justify-center gap-3 mt-6 ">

                        <h1 id="heading_info" class="font-[Cormorant-Garamond] italic mb-20 font-semibold ">Personal
                            Information</h1>

                        <div
                            class="acc_crt_form flex flex-col gap-14 items-center justify-center w-[60rem] border-[1px] border-solid border-slate-300 h-[65rem] ">

                            <form id="personal_info_form"
                                class=" w-[50rem] flex flex-col items-center justify-center p-10 gap-y-7 ">
                                <!-- First Name and Last Name -->
                                <div class="mb-4 flex space-x-2 w-full ">
                                    <div class="flex-1">
                                        <label for="first" class="block text-white font-bold mb-2">First Name:</label>
                                        <input type="text" id="first" name="first" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>
                                    <div class="flex-1">
                                        <label for="last" class="block text-white  font-bold mb-2">Last Name:</label>
                                        <input type="text" id="last" name="last" required
                                            class="w-full  px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-4 w-full">
                                    <label for="email" class="block text-white  font-bold mb-2">Email:</label>
                                    <input type="email" id="email" name="email" required disabled
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                </div>

                                <!-- Password and Re-type Password -->
                                <div class="mb-4 flex space-x-2 w-full">
                                    <div class="flex-1">
                                        <label for="password"
                                            class="block text-white  font-bold mb-2">Password:</label>
                                        <input type="password" id="password" name="password" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>
                                    <div class="flex-1">
                                        <label for="newpassword" class="block text-white  font-bold mb-2">New
                                            Password:</label>
                                        <input type="password" id="newpassword" name="newpassword" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>

                                </div>

                                <!-- Birthday & Contact -->
                                <div class="mb-4 flex space-x-2 w-full items-center justify-center">
                                    <!-- Birth Date -->
                                    <div class="mb-4 flex-1">
                                        <label for="birthdate" class="block text-white  font-bold mb-2">Birth
                                            Date:</label>
                                        <input type="date" id="birthdate" name="birthdate" required
                                            class="w-full  px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>

                                    <!-- Contact -->
                                    <div class="mb-4 flex-1">
                                        <label for="mobile" class="block text-white  font-bold mb-2">Contact:</label>
                                        <input type="text" id="mobile" name="mobile" pattern="^\d{10}$"
                                            title="Contact must be exactly 10 digits" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>
                                </div>

                                <!-- District, Region city postalcode (Same Row) -->
                                <div class="mb-4 flex space-x-2 w-full">
                                    <div class="flex-1">
                                        <label for="district"
                                            class="block text-white  font-bold mb-2">District:</label>
                                        <select id="district" name="district" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent hover:cursor-pointer">
                                            <option value="">Select District</option>
                                            <option value="Dhaka">Dhaka</option>
                                            <option value="Chittagong">Chittagong</option>
                                            <option value="Khulna">Khulna</option>
                                            <option value="Rajshahi">Rajshahi</option>
                                            <!-- Add more districts as needed -->
                                        </select>
                                    </div>
                                    <div class="flex-1">
                                        <label for="region" class="block text-white  font-bold mb-2">Region:</label>
                                        <select id="region" name="region" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent hover:cursor-pointer">
                                            <option value="">Select Region</option>
                                        </select>
                                    </div>

                                    <div class="flex-1">
                                        <label for="city" class="block text-white  font-bold mb-2">City:</label>
                                        <select id="city" name="city" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent hover:cursor-pointer">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                    <div class="flex-1">
                                        <label for="postalcode" class="block text-white  font-bold mb-2">Postal
                                            Code:</label>
                                        <input type="text" id="postalcode" name="postalcode" pattern="^\d{4}$"
                                            title="Postal Code must be exactly 4 digits" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-transparent" />
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <div class="btns flex flex-row items-center justify-between gap-24 w-full mt-6">
                                    <button id="logOut"
                                        class="border-[1px] border-solid border-white px-[5rem] py-[1rem]  hover:bg-red-400 hover:border-none hover:text-white hover:duration-300 hover: ease-out hover:border-black">Log
                                        Out</button>

                                    <button id="update" type="submit"
                                        class="border-[1px] border-solid border-white px-[5rem] py-[1rem]  hover:bg-green-400 hover:border-none hover:duration-300 hover: ease-out hover:border-black">Update</button>
                                </div>
                            </form>

                        </div>

                    </div>


                  

                </div>

            </div>


            <div class="img w-full h-full bg-[url('https://plus.unsplash.com/premium_photo-1658506646337-095541321ee3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-img-scale-advance brightness-50 absolute z-0">


            </div>




        </div>

    </main>

    <footer>
        <!-- Footer -->
        <div class="footer-placeholder" id="footer-placeholder"></div>
    </footer>


    <script type="module" src="../JS/account.js"></script>


</body>

</html>
